<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ordered List Types</h1>
    <p>Default</p>
    <ol>
        <li>Orange</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
    </ol>
    <p>Lower Alphabets</p>
    <ol type="a">
        <li>Red</li>
        <li>Blue</li>
        <li>Green</li>
        <li>Yellow</li>
    </ol>
    <p>Upper Alphabets</p>
    <ol type="A">
        <li>Food</li>
        <li>House</li>
        <li>Water</li>
        <li>Electricity</li>
    </ol>
    <p>Lower Roman</p>
    <ol type="i">
        <li>CEO</li>
        <li>Manager</li>
        <li>Supervisor</li>
        <li>Worker</li>
    </ol>
</body>

</html>
